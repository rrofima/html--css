<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 - modulo</title>
</head><H1>Tags de HTML</H1>
<body>
    Essas são as seguintes tags 
    <ul>
        <li><abbr title="tag p">Parágrafo</abbr></li>
        <li><abbr title="tag h1 -- h6">Títulos</abbr></li>
        <li><abbr title="tag img">Imagens</abbr></li>
        <li><abbr title="tag blockout/cite">Citações</abbr>
        <li><abbr title="tag ol">Lista numeradas</abbr>
        <li><abbr title="tag !">Código fonte HTML</abbr></li>
        <li><abbr title="tag mark + style/backgroundcolor">Listas demarcadas</abbr></li>
        <li><abbr title="tag a + target=_blank + rel=_next" >Links externos</abbr></li>
        <li><abbr title="tag a + target=_sef">Links internos</abbr></li>
        <li><abbr title="tag del">Textos excluídos ou não considerados</abbr></li>
        <li><abbr title="tag ins">Textos inseridos</abbr></li>
    </ul>
    
</body>
</html>
