<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da tabela quebrada</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 100px;
            padding: 20px

        }
    </style>
</head>
<body>
    <h1>Desafio da tabela 1</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            
            
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td colspan="2">11</td>
            
            <td>12</td>
        </tr>
        <tr>
            
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <h1>Desafio de tabela 2</h1>
    <table>
        <tr>
            <td colspan="4">a</td>
            


            <td rowspan="4">b</td>
        </tr>
        <tr>
            
            <td rowspan="4">g</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            
            <td>g</td>
            <td>h</td>
            <td>i</td>
           
        </tr>
        <tr>
            
            <td>j</td>
            <td>l</td>
            <td>m</td>
            
        </tr>
        <tr>
            
            
            
            <td colspan="4">y</td>
        </tr>
    </table>
    
</body>
</html>
