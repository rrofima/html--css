<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            ;
        }

        table{
            border-collapse: collapse;
        }

        td {
            padding: 15px;
            border: 1px solid black;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td colspan="2">e</td>
            
        </tr>
        <tr>
            
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            
            <td colspan="2">k</td>
            
        </tr>
    </table>
    <ul>
        <li>colspan : linha, horizontal</li>
        <li>rowspan : coluna, vertical</li>
    </ul>
    
</body>
</html>
